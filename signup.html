<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

        <h1>Sign Up</h1>

        <form>
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="current-date">Current date</label>
                    <input type="date" id="current-date" name="current-date">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for newsletter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="terms">Agree to terms and conditions</label><br>
                </div>

                <div>
                    <button type="submit">Add this person</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
