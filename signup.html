<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <img src="https://lagunitas.com/wp-content/uploads/2021/08/2021_Dpg_Perched-1-921x1024.png" width="50" height="50">
        <h1>News Site</h1>
        <ul class="navbar">
            <li class="navbar-items"><a href="index.html">Home</a></li>
            <li class="navbar-items"><a href="news.html">News</a></li>
            <li class="navbar-items"><a href="signup.html">Sign Up</a></li>
            <li class="navbar-items"><a href="search.html">Search</a></li>
        </ul>

        <h1>Sign Up</h1>

        <form>
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite news:</p>
                    <input type="radio" id="sports" name="fav_news" value="Sports">
                    <label for="sports">Sports</label><br>
                    <input type="radio" id="local-news" name="fav_news" value="Local news">
                    <label for="local-news">Local news</label><br>
                    <input type="radio" id="world-news" name="fav_news" value="World news">
                    <label for="world-news">World news</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="current-date">Current date</label>
                    <input type="date" id="current-date" name="current-date">
                </div>
                <br>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Sign up for newsletter</label><br>
                    <input type="checkbox" id="terms" name="terms" value="terms">
                    <label for="terms">Agree to terms and conditions</label><br>
                </div>
                <br>
                <div>
                    <button type="submit">Add this person</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
